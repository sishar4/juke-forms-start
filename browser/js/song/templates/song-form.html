<div class="well">
  <form class="form-horizontal" name="newSongForm">
    <fieldset>
      <legend>Add to Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Song</label>
        <div class="col-xs-10">
        	<input class="form-control" name="newSongNameInput" type="text" ng-maxlength="16" required ng-model="newPlaylist.name">
        	<div class="alert alert-warning" ng-show="!newSongForm.newPlaylistNameInput.$pristine && !newSongForm.newPlaylistNameInput.$valid"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="!newSongForm.$valid" ng-click="addSong()">Add Song</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
